<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Summarizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }

        .status.info {
            background: #e3f2fd;
            color: #1976d2;
            border: 1px solid #90caf9;
        }

        .status.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ef5350;
        }

        .status.success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #66bb6a;
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            background: #f5f5f5;
            border-radius: 10px;
            display: none;
        }

        .result h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .result-content {
            color: #555;
            line-height: 1.8;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .transcript-preview {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }

        .transcript-preview summary {
            cursor: pointer;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 10px;
        }

        .transcript-preview pre {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“º YouTube Video Summarizer</h1>
        <p class="subtitle">Extract transcripts and generate AI-powered summaries</p>

        <form id="summarizeForm">
            <div class="form-group">
                <label for="videoUrl">YouTube Video URL:</label>
                <input 
                    type="text" 
                    id="videoUrl" 
                    name="url" 
                    placeholder="https://www.youtube.com/watch?v=..." 
                    required
                >
            </div>
            <button type="submit" id="submitBtn">
                <span id="btnText">Summarize</span>
                <span id="btnLoader" class="loading" style="display: none;"></span>
            </button>
        </form>

        <div id="status" class="status"></div>

        <div id="result" class="result">
            <h2>Summary</h2>
            <div id="resultContent" class="result-content"></div>
            <div id="transcriptPreview" class="transcript-preview" style="display: none;">
                <details>
                    <summary>View Transcript Preview</summary>
                    <pre id="transcriptText"></pre>
                </details>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('summarizeForm');
        const videoUrlInput = document.getElementById('videoUrl');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const btnLoader = document.getElementById('btnLoader');
        const status = document.getElementById('status');
        const result = document.getElementById('result');
        const resultContent = document.getElementById('resultContent');
        const transcriptPreview = document.getElementById('transcriptPreview');
        const transcriptText = document.getElementById('transcriptText');

        function showStatus(message, type = 'info') {
            status.textContent = message;
            status.className = 'status ' + type;
            status.style.display = 'block';
            result.style.display = 'none';
        }

        function hideStatus() {
            status.style.display = 'none';
        }

        function setLoading(loading) {
            submitBtn.disabled = loading;
            if (loading) {
                btnText.textContent = 'Processing...';
                btnLoader.style.display = 'inline-block';
            } else {
                btnText.textContent = 'Summarize';
                btnLoader.style.display = 'none';
            }
        }

        function showResult(data) {
            resultContent.textContent = data.summary;
            
            if (data.transcript_preview) {
                transcriptText.textContent = data.transcript_preview;
                transcriptPreview.style.display = 'block';
            }
            
            result.style.display = 'block';
            hideStatus();
        }

        function isValidYouTubeUrl(url) {
            const patterns = [
                /^https?:\/\/(www\.)?(youtube\.com|youtu\.be)\/.+$/,
                /^https?:\/\/youtube\.com\/embed\/.+$/,
                /^https?:\/\/youtu\.be\/.+$/
            ];
            return patterns.some(pattern => pattern.test(url));
        }

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const url = videoUrlInput.value.trim();
            
            if (!url) {
                showStatus('Please enter a YouTube URL', 'error');
                return;
            }

            if (!isValidYouTubeUrl(url)) {
                showStatus('Please enter a valid YouTube URL', 'error');
                return;
            }

            setLoading(true);
            showStatus('Extracting transcript...', 'info');

            try {
                const response = await fetch('/api/summarize', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url })
                });

                const data = await response.json();

                if (data.success) {
                    showStatus('Generating summary...', 'info');
                    setTimeout(() => {
                        showResult(data);
                        setLoading(false);
                    }, 500);
                } else {
                    showStatus(data.error || 'An error occurred', 'error');
                    setLoading(false);
                }
            } catch (error) {
                showStatus('Network error: ' + error.message, 'error');
                setLoading(false);
            }
        });
    </script>
</body>
</html>
